<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Ashling's weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input" />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Dublin</h1>
            <p class="current-details">
              <span id="current-date"></span>,
              <span id="description">Raining</span>
              <br />
              Humidity: <strong id="humidity">0</strong>, Wind:
              <strong id="wind-speed">10</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div id="icon"><img class="current-temperature-icon" /></div>
            <span class="current-temperature-value" id="current-temperature"
              >10</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Ashlingo" target="_blank">Ashling</a> and
          is
          <a
            href="https://github.com/Ashlingo/weather-app-v2.git"
            target="_blank">
            on GitHub</a
          >
          and
          <a href="https://weather-app-v2-eight.vercel.app/" target="_blank"
            >hosted on Vercel</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
